{% load static %}

<!doctype html>
<html lang="es-ar">

<head>
  <title>Tic Tac Toe</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Custom CSS -->
  <link href={% static 'tictactoe/css/home_tictactoe.css' %} rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <div class="tictactoe_header"> TIC TACT TOE</div>
  </header>

  <main>
    <form
      action="{% url 'apps.tictactoe:makemove' %}"
      method="post"
    >
      {% csrf_token %}
      <div class="container p-0">
        <div class="row row-cols-3">

          {% for each in tictactoe %}
            <input
              type="submit"
              name="square"
              value="{{ forloop.counter0 }}"
              id="{{ forloop.counter0 }}"
              class="col px-sm-4 middle-square
                {% if forloop.counter0 == 0 %}
                  corner-left-top-square
                {% elif forloop.counter0 == 2 %}
                  corner-right-top-square
                {% elif forloop.counter0 == 6 %}
                  corner-left-bottom-square
                {% elif forloop.counter0 == 8 %}
                  corner-right-bottom-square
                {% else %}
                  ''
                {% endif %}
                {% if each == 'X' %} square-w-x {% endif %}
                {% if each == 'O' %} square-w-o {% endif %}"
                style="color: transparent;"
            >
            </input>

            {% empty %}
            <h1>No records found</h1>
          {% endfor %}
        </div>
      </div>
  </main>

  <footer>
    <div class="d-flex flex-row justify-content-between align-items-center px-2 tictactoe_footer">
       <span class="h6">Python & Django</span>
       <span>THE WINNER IS...</span>
       <a class="h5 text-decoration-none" href={% url 'index' %}>Home</a>
    </div>
  </footer>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
