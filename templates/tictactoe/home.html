{% load static %}

<!doctype html>
<html lang="es-ar">

<head>
  <title>Tic Tac Toe</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Custom CSS -->
  <link href={% static 'tictactoe/css/home_tictactoe.css' %} rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <div class="tictactoe_header"> TIC TACT TOE</div>
  </header>

  <main>
      <div class="container p-0">
        <div class="row row-cols-3">
          <div class="col px-sm-4 cero-cero"></div>
          <div class="col px-sm-4 cero-uno"></div>
          <div class="col px-sm-4 cero-dos"></div>
          <div class="col px-sm-4 uno-cero"></div>
          <div class="col px-sm-4 uno-uno"></div>
          <div class="col px-sm-4 uno-dos"></div>
          <div class="col px-sm-4 dos-cero"></div>
          <div class="col px-sm-4 dos-uno"></div>
          <div class="col px-sm-4 dos-dos"></div>
        </div>
      </div>
  </main>

  <footer>
    <div class="tictactoe_footer"> TIC TACT TOE</div>
  </footer>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
